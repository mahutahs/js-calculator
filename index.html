<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div id= "container">
  <form>
    <input type="text" id="Display" disabled>
    <br>
    <input type="button" value="CLEAR" class="clearButton" onclick="buttonValue('CLEAR')">
    <input type="button" value="x" class="multiplyButton" onclick="buttonValue('*')">
    <input type="button" value="&divide;" class="divideButton" onclick="buttonValue('/')">
    <br>
    <input type="button" value="7" class="7Button" onclick="buttonValue('7')">
    <input type="button" value="8" class="8Button" onclick="buttonValue('8')">
    <input type="button" value="9" class="9Button" onclick="buttonValue('9')">
    <input type="button" value="+" class="plusButton" onclick="buttonValue('+')">
    <br>
    <input type="button" value="4" class="4Button" onclick="buttonValue('4)">
    <input type="button" value="5" class="5Button" onclick="buttonValue('5')">
    <input type="button" value="6" class="6Button" onclick="buttonValue('6')">
    <input type="button" value="-" class="minusButton" onclick="buttonValue('-')">
    <br>
    <input type="button" value="1" class="1Button" onclick="buttonValue('1')">
    <input type="button" value="2" class="2Button" onclick="buttonValue('2')">
    <input type="button" value="3" class="3Button" onclick="buttonValue('3')">
    <input type="button" value="=" id="equalsButton" onclick="equals()">
    <br>
    <input type="button" value="0" class="0Button" onclick="buttonValue('0')">
    <input type="button" value="." class="integerButton" onclick="buttonValue('.')">
  </form>
</body>
<script src="javascript/calculator.js" type="text/javascript"></script>
<footer></footer>
